    <!-- Boostrap CSS -->

    <style>

			background-image:  url(images/library.jpg);
			background-size:   cover;
		
		}
    </style>
    <!-- Our CSS -->
    <link rel="stylesheet" href="css/our.css" />

</head>

 <body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="home.do" class="navbar-brand"><strong
					id="loggedUsername">Home</strong></a>
			</div>

			<ul class="nav navbar-nav">
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false"><strong id="strong">Options</strong><span
						class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="viewInformation.do">Profile</a></li>
                        <li><a href="submitRequest.do">Submit a Reimbursement</a></li>
                        <li><a href="multipleRequests.do">View all pending reimbursements</a></li>
                        <li><a href="multipleRequests.do?fetch=resolved">View all resolved reimbursements</a></li>
					</ul>
				</li>
			</ul>

			<div class="nav navbar-nav navbar-right">
				<a href="logout.do" class="navbar-brand"><strong><small>Logout</small></strong></a>

		</div>
	</nav>
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Create a new reimbursement</h3>
            </div>
            <div class="form-group">
                <input id="amount" name="amount" placeholder="Amount" class="form-control" />
            </div>
            <div class="form-group">
                <textarea class="form-control" id="description" name="description" placeholder="Description"rows="2"></textarea>
            </div>
            <div class="form-group">
                 <h5>Pick reimbursement type name</h5>
                    <select class="form-control" id="reimbursementTypeName" name="reimbursementTypeName">
                      <option>OTHER</option>
                      <option>COURSE</option>
                      <option>CERTIFICATION</option>
                      <option>TRAVELING</option>
                    </select>
            
            </div>

            <div id="submitMessage">
            </div>
            <button id="submitButton" class="btn btn-md btn-primary btn-block">SUBMIT</button>
         <!-- </form> -->
            <div class="panel-footer">
            </div>
        </div>
    </div>
