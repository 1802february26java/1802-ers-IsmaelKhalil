    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <style>

			/* background image override */
			background-image:  url(images/library.jpg);
			background-size:   cover;
		
		}
    </style>
    <!-- Our CSS -->
    <link rel="stylesheet" href="css/our.css" />

</head>

 <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="lackey-home.do" class="navbar-brand"><strong>Hello, </strong><strong id="username">Home</strong></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><strong>Operations</strong><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="submit.do">Submit a request</a></li>
                        <li><a href="multipleRequests.do">View pending reimbursement</a></li>
                        <li><a href="multipleRequests.do?fetch=resolved">View resolved reimbursement</a></li>
                        <li><a href="viewInfo.do">View account info</a></li>
                        <li><a href="updateInfo.do">Update account info</a></li>
                    </ul>
                </li>
            </ul>
            <div class="nav navbar-nav navbar-right">
                <a href="logout.do" class="navbar-brand"><strong><small>Logout</small></strong></a>

        </div>
    </nav>
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Create a new reimbursement</h3>
            </div>
            <div class="form-group">
                <input id="amount" name="amount" placeholder="Amount" class="form-control" />
            </div>
            <div class="form-group">
                <textarea class="form-control" id="description" name="description" placeholder="Description"rows="2"></textarea>
            </div>
            <div class="form-group">
                 <h5 align="center">What type of reimbursement?</h5>
                    <select class="form-control" id="reimbursementType" name="reimbursementType">
                      <option>OTHER</option>
                      <option>COURSE</option>
                      <option>CERTIFICATION</option>
                      <option>TRAVELING</option>
                    </select>
            
            </div>

            <div id="submitMessage">
            </div>
            <button id="submitButton" class="btn btn-md btn-primary btn-block">CREATE</button>
         <!-- </form> -->
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <script src="js/submit.js"></script>
